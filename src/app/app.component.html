<h1>Shikisha</h1>
<h2>Login</h2>
<div>
  <label>
    Email
  </label>
  <input [(ngModel)]="email" type="text"/>

  <label>
    Password
  </label>
  <input [(ngModel)]="password"  type="password" />

  <button (click)="login()">Login</button>
</div>

<h2>Products</h2>
<div *ngFor="let product of products$ | async">
  <h3>{{product.name}}</h3>
  <p>{{product.description}}</p>
</div>
